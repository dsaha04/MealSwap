<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Submit Request</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- AJAX for Flask -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<script>
function createRequest() {
var plan= $('#plan').val();
var times= $('#times').val();


  $.ajax({
              url: "/submitrequest",
              type: "POST",
              data: {plan:plan, times:times}
          }).done(function(response) {
            // https://pemagrg.medium.com/build-a-web-app-using-pythons-flask-for-beginners-f28315256893
            var html= "<br><p> <b> Thanks for creating your account. We will note this in our databases. Your name is:  <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
            
};
</script> 

<body>

    <nav class="navbar navbar-expand-lg navbar-light gradient-custom-1" style="border-radius: 0px; padding-top: 5px; padding-bottom: 5px;">
        <a class="navbar-brand" href="{{ url_for('home') }}" style="margin-left: 15px; font-size: 160%; font-weight: bolder;">MealSwap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <div class="float-right, navbar-item" style="margin-right: 15px;">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Touch Me
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Requests</a>
                  <a class="dropdown-item" href="#">Swaps</a>
                  <a class="dropdown-item" href="#">Events</a>
                  <a class="dropdown-item" href="#">Tutorials</a>
                  <a class="dropdown-item" href="#">About</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <a class="dropdown-item" href="#">Profile</a>
                </div>
              </div>
          </div>
        </div>
      </nav>


    <h2 style="padding-top: 30px; padding-left: 45px;">
        Submit Request
    </h2>

    <div class="show-data" >
    </div>
      
    <div style="padding-top: 30px; padding-left: 30px;">
        <form action="/dashboard" method="get">
              <div class="form-group col-md-4">
                <label for="inputAddress">Requested Dining Plan</label>
                <select class="form-select" id="plan" aria-label="Default select example">
                  <option selected>Meal Plan</option>
                  <option value="2D Co-Op">2D Co-Op</option>
                  <option value="IFC Co-Op">IFC Co-Op</option>
                  <option value="Brown Co-Op">Brown Co-Op</option>
                  <option value="Scully Co-Op">Scully Co-Op</option>
                  <option value="Colonial">Colonial</option>
                  <option value="Tower">Tower</option>
                  <option value="Tiger Inn">TI</option>
                  <option value="Terrace">Terrace</option>
                  <option value="Cap & Gown">Cap & Gown</option>
                  <option value="Ivy">Ivy</option>
                  <option value="Charter">Charter</option>
                  <option value="Cloister">Cloister</option>
                  <option value="Cottage">Cottage</option>
                  <option value="Quad">Quad</option>
                  <option value="Dining Hall">Dining Hall</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputAddress2">Meal Time</label>
                <input type="text" class="form-control" id="times" placeholder="Breakfast">
              </div>
         
              <button onclick="createRequest()" type="submit" class="btn btn-primary" style="margin-top: 10px; margin-left: 15px;">Submit Request</button> 

        </form>

    </div>
</body>
