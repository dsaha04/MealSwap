<script>
function createRequest(id) {
  $.ajax({
              url: "/viewrequest",
              type: "POST",
              data: {reqid: id}
          }).done(function(response) {
 
            });
           
};
 
function deleteRequest(id) {
  $.ajax({
              url: "/deleterequest",
              type: "POST",
              data: {reqid: id}
          }).done(function(response) {
 
            });
           
};

function submitForm(para) {
  var string = "Do you want to accept this request?"
  var answer = confirm(string)
  if (answer){
    createRequest(para);
    return true;
  }
  return false;
}

function submitForm1(para) {
  var string = "Do you want to decline this request?"
  var answer = confirm(string)
  if (answer){
    deleteRequest(para);
    return true;
  }
  return false;
}


</script>
