<script>
 function cancelRequest(id) {
  $.ajax({
              url: "/cancelrequest",
              type: "POST",
              data: {reqid: id}
          }).done(function(response) {
 
            });
           
};

function submitForm(para) {
  var string = "Do you want to cancel this request?"
  var answer = confirm(string)
  if (answer){
    cancelRequest(para);
    return true;
  }
  return false;
}

</script>
