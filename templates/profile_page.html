<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profile</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="style.css" id= "theme"> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- AJAX for Flask -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<script>
  function updateDetails() {
  var name= $('#name').val();
  var number = $('#contact').val();
  // var number = document.getElementById('contact').value;
  var plan= $('#plan').val();
  
    $.ajax({
      type: "POST",
      url: "/updatedetails",
      data: {name:name, number:number, plan:plan},
      success: function() {   
          location.reload();  
      }
  });
    
              
  };
</script>


<body>

  {% include 'navbar.html' %}
<center>
  <div class="card mb-4 mt-4" style="width: 20rem;">
    <div class="mx-4 mt-4 d-flex justify-content-center" style="background-color: rgb(245, 235, 220); padding:7px; border-radius: 20px;">
      <h2 style="font-weight: bolder">
        Profile Details
      </h2>
    </div>

    <div class="show-data" >
    </div>
      
    <div class = "container-fluid px-4 d-flex justify-content-center">
      <div class="mx-0 mt-4" style="align-items: center;">
        <table cellpadding="5" cellspacing="0">
          <form onsubmit='updateDetails()' method="get">
            <tr>
              <td style="width:40%; font-weight: bolder" align="right">Net ID:</td>
              <td>{{netid}}</td>
            </tr>

            <tr>
              <td style="width:40%; font-weight: bolder" align="right">Name:</td>
              <td>{{name}}</td>
            </tr>
            
            <tr>
              <td align="right">
                <label for="inputEmail4" style="margin-top: 5px; font-weight: bolder" >Preferred Name:</label>
              </td>
              <td>
                <input type="text" class="form-control" style="color:black" id="name" value="{{nickname}}">
              </td>
            </tr>


            <tr>
              <td align="right">
                <label for="inputCity" style="margin-top: 5px; font-weight: bolder">Dining Plan:</label>
              </td>
              <td>
                <select class="form-select" id="plan" aria-label="Default select example">
                  <option selected>{{dining_plan}}</option>
                  <option value="2D Co-Op">2D Co-Op</option>
                  <option value="IFC Co-Op">IFC Co-Op</option>
                  <option value="Brown Co-Op">Brown Co-Op</option>
                  <option value="Scully Co-Op">Scully Co-Op</option>
                  <option value="Colonial">Colonial</option>
                  <option value="Tower">Tower</option>
                  <option value="Tiger Inn">TI</option>
                  <option value="Terrace">Terrace</option>
                  <option value="Cap & Gown">Cap & Gown</option>
                  <option value="Ivy">Ivy</option>
                  <option value="Charter">Charter</option>
                  <option value="Cloister">Cloister</option>
                  <option value="Cottage">Cottage</option>
                  <option value="Quad">Quad</option>
                  <option value="Dining Hall">Dining Hall</option>
                </select>
              </td>
            </tr>

            <tr>
              <td align="right">
                <label for="inputCity" style="margin-top: 5px; font-weight: bolder">Phone Number:</label>
              </td>
              <td>
                <input class="form-control profileInput" type="tel" pattern="[0-9]{10}" style="color:black" id="contact" value="{{phone_no}}" required>
                <tr>
                  <td></td>
                  <td>
                    <input type="submit" class="form-control btn btn-primary" style="margin-top: 10px; margin-bottom: 10px;"></button>
                  </td>
                </tr>
              </td>
            </tr>
          </form>


        </table>

        <!-- <button onclick="updateDetails()" type="button" class="btn btn-primary" style="margin-top: 10px;">Update Details</button> -->

      </div>

    </div>
  </div>
</center>
</body>
